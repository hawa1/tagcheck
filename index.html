<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="tagcheck.css" type="text/css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="./tagcheck.jquery.js"></script>
<script type="text/javascript">
$(function(){
	$().tagcheck({
		iarea:"input-area",		//タグチェックを実行するテキストエリアのID
		sout:"sourceCode",		//ソースコードを表示させる要素のID
		eout:"errorList"		//エラー一覧を表示させる要素のID
	});
});
</script>
<title>タグチェック</title>
</head>
<body>
<h1>Github</h1>
<a href="https://github.com/hawa1/tagcheck">ここ</a>
<h1>チェックするソースを入力</h1>
<textarea id="input-area"></textarea>
<h1>入力されたソース</h1>
<div id="sourceCode"></div>
<h1>発見された問題箇所</h1>
<div id="errorList"></div>
</body>
</html>
